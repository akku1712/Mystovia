<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mystovia – Creature of the Day</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Inter:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1 class="logo">MYSTOVIA</h1>
      <p class="tagline">Creature of the Day</p>
    </div>
    <img src="enchanted-forest.jpg" class="bg-parallax" alt="Enchanted Forest Background">
    <div class="fog-animation"></div>
  </header>

  <main>
    <section class="creature-section" id="creature-section">
      <div class="creature-card">
        <img id="creature-img" src="abyssal-wyrm.jpg" alt="Abyssal Wyrm">
        <h3 id="creature-name">Abyssal Wyrm</h3>
        <p id="creature-lore">
          Guardian of the Lost Seas, lurking in the abyssal caverns beneath Mystovia. Its glowing aquatic scales and massive wings shimmer with bioluminescent power.
        </p>
        <p class="attribution">Art by DALL·E – License Placeholder</p>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
